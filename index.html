<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="" />
        <div class="overlay">
          <img class="eye-icon" src="./images/icon-view.svg" alt="Eye Icon" />
        </div>
      </div>

      <div class="title"><a href="#">Equilibrium #3429</a></div>

      <div class="description">
        Our Equilibrium collection promotes balance and calm.
      </div>

      <div class="stats">
        <span class="price"
          ><img src="./images/icon-ethereum.svg" alt="" /> 0.041 ETH</span
        >
        <span class="time"
          ><img src="./images/icon-clock.svg" alt="" />3 days left</span
        >
      </div>

      <div class="copyright">
        <div class="creator">
          <img src="./images/image-avatar.png" alt="" />
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
